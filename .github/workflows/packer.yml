name: Node.js CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install Packer
      run: |
          wget https://releases.hashicorp.com/packer/1.7.5/packer_1.7.5_linux_amd64.zip
          unzip packer_1.7.5_linux_amd64.zip
          sudo mv packer /usr/local/bin/
      if: success()
    
    - name: Format Packer template
      run: packer fmt packer/webapp/packer/packer_file.pkr.hcl

    - name: Validate Packer template
      run: packer validate -syntax-only  packer/webapp/packer/packer_file.pkr.hcl

