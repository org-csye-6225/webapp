name: Packer setup

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    
    - name: Format Packer template
      run: packer fmt packer/packer_file.pkr.hcl

    - name: Validate Packer template
      run: packer validate -syntax-only  packer/packer_file.pkr.hcl

