name: Status Check - packer status

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create webapp zip artifact
      run: zip -r /tmp/webapp.zip .

    - name: Upload repository artifact
      uses: actions/upload-artifact@v2
      with:
        name: webapp-artifact
        path: /tmp/webapp.zip

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
  
    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
          version: '>= 363.0.0'
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}  

    - name: Initialize Packer
      run:  packer init packer/packer_file.pkr.hcl

    - name: Run Packer fmt
      id: fmt
      run: |
          packer fmt packer/packer_file.pkr.hcl

 
    - name: Run Packer validate
      id: validate
      run:  packer validate packer/packer_file.pkr.hcl
